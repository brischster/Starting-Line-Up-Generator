<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starting Line Up Generator</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e757b9f845.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 p-3 mb-2 bg-success text-white">
          <h1 class="text-center">My Starting Line Up</h1>
        </div>
      </div>
    </div>
    <div class="constainer">
      <!-- where I want the cards to go -->
      <div class="card border-dark mb-3" style="width: 18rem">
  <div class="card-body">
    <h4 class="card-title" id="name">tom</h4>
    <h5 class="card-subtitle mb-2 text-muted" id="role">Manager</h5>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" id="id">ID:</li>
      <li class="list-group-item" id="officeNumber">Office Number:</li>
      <li class="list-group-item" id="email">
        Email:<a href="mailto:#" class="card-link-email"></a>
      </li>
    </ul>
  </div>
</div>
      <div class="card border-dark mb-3" style="width: 18rem">
  <div class="card-body">
    <h4 class="card-title">sam</h4>
    <h5 class="card-subtitle mb-2 text-muted">Role</h5>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">ID:</li>
      <li class="list-group-item">
        Email:<a href="mailto:#" class="card-link-email"></a>
      </li>
      <li class="list-group-item">
        Github:<a href="https://github.com/userName"></a>
      </li>
    </ul>
  </div>
</div>
      <div class="card border-dark mb-3" style="width: 18rem">
  <div class="card-body">
    <h4 class="card-title">kelly</h4>
    <h5 class="card-subtitle mb-2 text-muted">Role</h5>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">ID:</li>
      <li class="list-group-item">School:</li>
      <li class="list-group-item">
        Email:<a href="mailto:#" class="card-link-email"></a>
      </li>
    </ul>
  </div>
</div>
    </div>
  </body>
</html>
